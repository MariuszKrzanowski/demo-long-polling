<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Long polling web customer</title>
    <link rel="shortcut icon" href="img/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js" defer ></script>
  </head>
  <body>
    <header>
      <h1>Long polling web customer</h1>
      <p>This web interface is used to debug and test long polling server.</p>
    </header>
    <main>
      <form  action="#" >
        <button  data-synchronize="data-synchronize">Synchronize</button>
        <button  data-abort="data-abort">Abort</button>
        <button  data-clean="data-clean">Clean output</button>
        <button  data-reset-gsn="data-reset-gsn">Reset gsn</button>
        <input data-gsn="data-gsn" value="0" type="number" min="0" />
        <button  data-append-range="data-append-range">Append range</button>
        <a target="swagger" href="/swagger">Swagger</a>
      </form>
      <div
        class="placeholder"
        data-placeholder="placeholder"
        aria-label="Placeholder for received content"
      >
        Press Synchronize to start receiving events
      </div>
    </main>
    <footer>
      <span > &copy; Mr Matrix Mariusz Krzanowski 2022</span>
      <span> <a class="license" href="https://raw.githubusercontent.com/MariuszKrzanowski/demo-long-polling/main/LICENSE" target="license">License MIT</a></span>
    </footer>
  </body>
</html>
